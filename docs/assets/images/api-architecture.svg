<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400">
  <defs>
    <style>
      .cls-1 {
        fill: #272822;
        stroke: #444;
      }
      .cls-2 {
        fill: #9945FF;
      }
      .cls-3 {
        fill: #14F195;
      }
      .cls-4 {
        fill: #fff;
      }
      .cls-5 {
        fill: #f8f8f2;
        font-family: 'Arial', sans-serif;
        font-size: 16px;
      }
      .cls-6 {
        fill: none;
        stroke: #f8f8f2;
        stroke-width: 2px;
      }
      .cls-7 {
        fill: #fff;
        font-family: 'Arial', sans-serif;
        font-size: 14px;
      }
      .arrow {
        fill: none;
        stroke: #f8f8f2;
        stroke-width: 2px;
        marker-end: url(#arrowhead);
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f8f8f2" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="cls-1" x="10" y="10" width="680" height="380" rx="15" ry="15" />
  
  <!-- Title -->
  <text x="350" y="40" class="cls-5" text-anchor="middle" font-weight="bold" font-size="20">Soler Dual API Architecture</text>
  
  <!-- Client Applications -->
  <rect class="cls-1" x="50" y="70" width="160" height="70" rx="5" ry="5" />
  <text x="130" y="105" class="cls-5" text-anchor="middle">Client Applications</text>
  <line x1="70" y1="115" x2="190" y2="115" class="cls-6" />
  <text x="90" y="135" class="cls-5" font-size="12">Web Apps</text>
  <text x="170" y="135" class="cls-5" font-size="12">Microservices</text>
  
  <!-- API Gateway -->
  <rect class="cls-2" x="250" y="70" width="200" height="70" rx="5" ry="5" />
  <text x="350" y="105" class="cls-4" text-anchor="middle" font-weight="bold">API Gateway</text>
  
  <!-- HTTP API -->
  <rect class="cls-3" x="150" y="190" width="160" height="70" rx="5" ry="5" />
  <text x="230" y="220" class="cls-4" text-anchor="middle" font-weight="bold">HTTP API</text>
  <text x="230" y="245" class="cls-4" text-anchor="middle" font-size="12">Port 8080</text>
  
  <!-- gRPC API -->
  <rect class="cls-3" x="390" y="190" width="160" height="70" rx="5" ry="5" />
  <text x="470" y="220" class="cls-4" text-anchor="middle" font-weight="bold">gRPC API</text>
  <text x="470" y="245" class="cls-4" text-anchor="middle" font-size="12">Port 50051</text>
  
  <!-- Soler Core -->
  <rect class="cls-2" x="250" y="310" width="200" height="70" rx="5" ry="5" />
  <text x="350" y="340" class="cls-4" text-anchor="middle" font-weight="bold">Soler Core</text>
  <text x="350" y="365" class="cls-4" text-anchor="middle" font-size="12">Transaction Processor</text>
  
  <!-- Arrows -->
  <path class="arrow" d="M130,140 L130,190" />
  <path class="arrow" d="M230,140 L230,190" />
  
  <path class="arrow" d="M350,140 L350,175 L230,175 L230,190" />
  <path class="arrow" d="M350,140 L350,175 L470,175 L470,190" />
  
  <path class="arrow" d="M230,260 L230,285 L350,285 L350,310" />
  <path class="arrow" d="M470,260 L470,285 L350,285 L350,310" />
  
  <!-- Legend -->
  <rect class="cls-2" x="540" y="320" width="20" height="20" rx="3" ry="3" />
  <text x="565" y="335" class="cls-5" font-size="12" dominant-baseline="middle">Core Components</text>
  
  <rect class="cls-3" x="540" y="350" width="20" height="20" rx="3" ry="3" />
  <text x="565" y="365" class="cls-5" font-size="12" dominant-baseline="middle">API Endpoints</text>
</svg>